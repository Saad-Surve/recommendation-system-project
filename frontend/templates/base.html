<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Recommender - {% block title %}{% endblock %}</title>
    <script src="/static/js/interactions.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Neobrutalism Custom Styles */
        .neo-brutalist-white {
            background: #ffffff;
            border: 3px solid #000000;
            box-shadow: 5px 5px 0px #000000;
        }
        
        .neo-brutalist-button {
            background: #ff90e8;
            border: 3px solid #000000;
            box-shadow: 4px 4px 0px #000000;
            transition: all 0.2s ease;
        }
        
        .neo-brutalist-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px #000000;
        }
        
        .neo-brutalist-button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000000;
        }

        .neo-brutalist-input {
            background: #ffffff;
            border: 3px solid #000000;
            box-shadow: 4px 4px 0px #000000;
        }

        .neo-brutalist-card {
            background: #ffffff;
            border: 3px solid #000000;
            box-shadow: 5px 5px 0px #000000;
            transition: all 0.2s ease;
        }

        .neo-brutalist-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px #000000;
        }

        .neo-brutalist-tag {
            background: #ffd700;
            border: 2px solid #000000;
            box-shadow: 2px 2px 0px #000000;
        }

        .neo-brutalist-nav {
            background: #ffffff;
            border-bottom: 3px solid #000000;
            box-shadow: 0px 4px 0px #000000;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-[#f0f0f0]">
    <nav class="neo-brutalist-nav">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="flex space-x-7">
                    <div>
                        <a href="/dashboard" class="flex items-center py-4">
                            <span class="font-bold text-2xl text-black">TailorReads</span>
                        </a>
                    </div>
                </div>
                {% if request.cookies.get('access_token') %}
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/dashboard" class="neo-brutalist-button px-4 py-2 text-black font-bold">
                        Dashboard
                    </a>
                    <a href="/explore" class="neo-brutalist-button px-4 py-2 text-black font-bold">
                        Explore
                    </a>
                    <a href="/search" class="neo-brutalist-button px-4 py-2 text-black font-bold">
                        Search
                    </a>
                    <a href="/add-article" class="neo-brutalist-button px-4 py-2 text-black font-bold">
                        Add Article
                    </a>
                    <a href="/profile" class="neo-brutalist-button px-4 py-2 text-black font-bold">
                        Profile
                    </a>
                    <a href="/logout" class="neo-brutalist-button bg-[#ff6b6b] px-4 py-2 text-black font-bold">
                        Logout
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="neo-brutalist-nav mt-auto">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <p class="text-center text-black font-bold">Â© 2024 TailorReads. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
