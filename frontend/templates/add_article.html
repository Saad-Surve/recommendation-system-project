{% extends "base.html" %}

{% block title %}Add New Article{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="neo-brutalist-white">
        <div class="px-6 py-8">
            <h2 class="text-3xl font-bold text-black mb-6">Add New Article</h2>
            
            <form method="POST" action="/add-article" class="space-y-6">
                <!-- Title -->
                <div>
                    <label for="title" class="block text-lg font-bold text-black">Title</label>
                    <input type="text" 
                           id="title" 
                           name="title" 
                           required 
                           class="neo-brutalist-input mt-2 block w-full px-4 py-3 text-black font-medium focus:outline-none">
                </div>

                <!-- Text Content -->
                <div>
                    <label for="text" class="block text-lg font-bold text-black">Content</label>
                    <textarea id="text" 
                            name="text" 
                            rows="10" 
                            required 
                            class="neo-brutalist-input mt-2 block w-full px-4 py-3 text-black font-medium focus:outline-none"></textarea>
                </div>

                <!-- Authors -->
                <div>
                    <label for="authors" class="block text-lg font-bold text-black">Authors (comma-separated)</label>
                    <input type="text" 
                           id="authors" 
                           name="authors" 
                           required 
                           placeholder="John Doe, Jane Smith"
                           class="neo-brutalist-input mt-2 block w-full px-4 py-3 text-black font-medium focus:outline-none">
                </div>

                <!-- Tags -->
                <div>
                    <label for="tags" class="block text-lg font-bold text-black">Tags (comma-separated)</label>
                    <input type="text" 
                           id="tags" 
                           name="tags" 
                           required 
                           placeholder="technology, programming, ai"
                           class="neo-brutalist-input mt-2 block w-full px-4 py-3 text-black font-medium focus:outline-none">
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="/dashboard" 
                       class="neo-brutalist-button bg-gray-200 px-6 py-3 font-bold text-black">
                        Cancel
                    </a>
                    <button type="submit"
                            class="neo-brutalist-button bg-[#ff90e8] px-6 py-3 font-bold text-black">
                        Add Article
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
