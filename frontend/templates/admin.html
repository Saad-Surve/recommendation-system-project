{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="neo-brutalist-white mb-8">
        <div class="px-6 py-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-black">Article Boost Management</h2>
            </div>
            
            <!-- Boost Form -->
            <form method="POST" action="/admin/boost" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="article_id" class="block text-lg font-bold text-black">Article ID</label>
                        <input type="number" 
                               id="article_id" 
                               name="article_id" 
                               required 
                               class="neo-brutalist-input mt-2 block w-full px-4 py-3 text-black font-medium focus:outline-none">
                    </div>

                    <div>
                        <label for="boost_factor" class="block text-lg font-bold text-black">Boost Factor</label>
                        <input type="number" 
                               id="boost_factor" 
                               name="boost_factor"
                               step="0.1"
                               min="0.1"
                               max="5"
                               value="1.5"
                               required 
                               class="neo-brutalist-input mt-2 block w-full px-4 py-3 text-black font-medium focus:outline-none">
                        <!-- <p class="mt-2 text-black font-bold">Value between 1 and 5</p> -->
                    </div>

                    <div>
                        <label for="start_time" class="block text-lg font-bold text-black">Start Time</label>
                        <input type="datetime-local" 
                               id="start_time" 
                               name="start_time" 
                               required 
                               class="neo-brutalist-input mt-2 block w-full px-4 py-3 text-black font-medium focus:outline-none">
                    </div>

                    <div>
                        <label for="end_time" class="block text-lg font-bold text-black">End Time</label>
                        <input type="datetime-local" 
                               id="end_time" 
                               name="end_time" 
                               required 
                               class="neo-brutalist-input mt-2 block w-full px-4 py-3 text-black font-medium focus:outline-none">
                    </div>

                    <div>
                        <label for="boost_type" class="block text-lg font-bold text-black">Boost Type</label>
                        <select id="boost_type" 
                                name="boost_type" 
                                required
                                class="neo-brutalist-input mt-2 block w-full px-4 py-3 text-black font-medium focus:outline-none">
                            <option value="featured">Featured</option>
                            <option value="promoted">Promoted</option>
                            <option value="sponsored">Sponsored</option>
                        </select>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="neo-brutalist-button bg-[#ff90e8] px-6 py-3 font-bold text-black">
                        Add Boost
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
